<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>글쓰기</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div th:replace="menu.html::nav"></div>
	<div id="container">
		<h2>글쓰기</h2>
		<form th:action="@{/insertBoard}" method="post">
			<input type="hidden" name="member" th:value="${session['member'].id}">
			<table class="tbl_reg">
				<tr>
					<td>제목</td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td><input type="text" th:value="${session['member'].name}" readonly></td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<textarea name="content" cols="10" rows="50"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">새글 등록</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
