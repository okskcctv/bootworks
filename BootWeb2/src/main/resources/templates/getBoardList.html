<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>게시글 목록</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="container">
		<h2>게시글 목록</h2>
		<h3 th:if="${session['member'].role} == NULL">GEUST님 게시판 입장을 환영합니다.</h3>
		<h3 th:if="${session['member'].role} != NULL"><font color="red"
			th:text="${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h3>
		<p><a th:href="@{/logout}">LOG_OUT</a></p>
		<table class="tbl_list">
			<thead>
				<tr>
					<th>번호</th><th>제목</th><th>작성자</th><th>등록일</th><th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
					<td th:text="${board.seq}"></td>
					<td>
						<a th:href="@{/getBoard(seq=${board.seq})}"
							th:text="${board.title}"></a></td>
					<td th:text="${board.writer}"></td>
					<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${board.cnt}"></td>
				</tr>
			</tbody>
		</table>
		<p><a th:href="@{/insertBoard}">새글 등록</a></p>
	</div>
</body>
</html>
