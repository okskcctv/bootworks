<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Hello~</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="container">
		<h2>게시글 목록</h2>
		<span sec:authorize="isAuthenticated()">
			<b><font color="red">
				<span sec:authentication="principal.member.name"></span>
			</font></b>님 환영합니다.........
			<a th:href="@{/system/logout}">로그아웃</a>&nbsp;&nbsp;&nbsp;
			<a th:href="@{/admin/adminPage}">게시판 관리</a>
		</span>
		<p></p>
		<table class="tbl_list">
			<thead>
				<tr>
					<th>번호</th><th>제목</th><th>작성자</th><th>등록일</th><th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
					<td th:text="${board.seq}"></td>
					<td><a th:href="@{/board/getBoard(seq=${board.seq})}"
						   th:text="${board.title}"></a></td>
					<td th:text="${board.member.name}"></td>
					<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${board.cnt}"></td>
				</tr>
			</tbody>
		</table>
		<p><a th:href="@{/board/insertBoard}">새글 등록</a></p>
	</div>
</body>
</html>
