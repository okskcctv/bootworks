<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 본문 영역의 ${content}를 파라미터로 받도록 설정 -->
<th:block th:fragment="setContent(content)">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf</title>
	<!-- layout.css 파일 포함 -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="header">
		<h2>HEADER</h2>
	</div>
	
	<!-- 본문 영역 -->
	<div class="content">
		<th:block th:replace="${content}">
		</th:block>
	</div>
	
	<div class="footer">
		<h2>FOOTER</h2>
	</div>
</body>
</th:block>
</html>
