<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout1}">
<head>
<meta charset="UTF-8">
<title>나의 정보</title>
</head>
<body>
	<div layout:fragment="content" class="content">
		<h2>나의 정보</h2>
		<form th:action="@{/member/updateMember}" method="post">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
			<table class="tbl_login">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="userid" th:value="${member.userid}"></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="password" th:value="${member.password}"></td>
				</tr>
				<tr>
					<td>비밀번호 확인</td>
					<td><input type="password" name="password_confirm" th:value="${member.password}"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${member.name}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit">수정</button>
						<a th:href="@{/member/deleteMember}" th:onclick="return confirm('정말로 삭제하시겠습니까?')"><button type="button">삭제</button></a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
