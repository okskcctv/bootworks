<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout1}">
	  
	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h2 th:text="${board.title}"></h2>
		<table class="table table-hover">
			<tr>
				<td>제목</td>
				<td><input type="text" th:value="${board.title}"></td>
			</tr>
			<tr>
				<td>글쓴이</td>
				<td th:text="${board.member.userid}"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="10" cols="50" th:text="${board.content}"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<a th:href="@{/board/getBoardList}"><button type="button">목록</button></a>
					<a th:href="@{/board/updateBoard}"><button type="button" th:if="${board.member.userid} != NULL">수정</button></a>
					<a th:href="@{/board/deleteBoard}"><button type="button" th:if="${userid} == NULL">삭제</button></a>
				</td>
			<tr>			
		</table>
	</div>
</html>
